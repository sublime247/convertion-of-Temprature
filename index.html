    <title>conversion from Fahrenheit to Celcius</title>
</head>
<body>
    <div class="container">
    <header class=" text-light my-4" >
        <h1 class="mb-4 text-center">conversion from Fahrenheit to Celcius </h1>
        <form class="Farh">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number"  step="any" class ="form-control m-auto farh"name="Fahrenheit" id="text" placeholder="Enter your Fahrenheit value">
        </form>  
    </header>
    <form action="" class="celc  my-4 text-light">
        <label for="Celcius" class="text-light">Celcius</label>
        <i class="fas fa-plus-square plus"></i>
        <input type="number"  step="any" class="form-control input" name="add" autofocus placeholder="Celcius">
        
    </form>
    </div>



   <script src="app.js"></script>
